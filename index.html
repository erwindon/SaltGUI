<html>

  <head>
    <title>SaltGUI</title>
    <link rel='stylesheet' type='text/css' href='static/stylesheets/main.css' />
    <link rel='stylesheet' type='text/css' href='static/stylesheets/login.css' />
    <link rel='stylesheet' type='text/css' href='static/stylesheets/home.css' />
    <link rel='stylesheet' type='text/css' href='static/stylesheets/job.css' />

    <link rel='shortcut icon' href='static/images/icon.png' />
  </head>

  <body>
    <header>
      <h1 class='logo'>SaltGUI</h1>
      <div class='fab'>&gt;_</div>
    </header>

    <div class='route-container'>

      <div class='route' id='login'>
        <form method='post' id='login-form'>
          <h1>SaltGUI</h1>
          <div class='notice-wrapper'>
          </div>
          <input id='username' type='text' placeholder='Username' />
          <input id='password' type='password' placeholder='Password' />
          <input type='submit' value='Login'/>
          <div class='attribution'>
            <img src='static/images/github.png' />SaltGUI v1.0
          </div>
        </form>
      </div>

      <div class='route' id='home'>
        <div class='dashboard'>
          <div class='panel minion-list'>
            <h1>Your Minions</h1>
            <ul class='minions'></ul>
          </div>
          <div class='panel job-list'>
            <h1>Recent Jobs</h1>
            <ul class='jobs'></ul>
          </div>
        </div>
      </div>

      <div class='route' id='job'>
        <div class='panel job-info'>
          <h1 class='function'></h1>
          <h2 class='time'></h2>
          <div class='hosts'></div>
        </div>
      </div>

    </div>

    <div class='popup' id='run-command-popup'>
      <div class='run-command'>
        <h1>Manual Run</h1>
        <input id='target' type='text' placeholder="Target"/>
        <input id='command' type='text' placeholder="Command"/>
        <input type='submit' value="Run command"/>
        <pre class='output'>Waiting for command...</pre>
      </div>
    </div>

    <script src='static/scripts/utils.js'></script>
    <script src='static/scripts/api.js'></script>
    <script src='static/scripts/routes/route.js'></script>
    <script src='static/scripts/routes/login.js'></script>
    <script src='static/scripts/routes/home.js'></script>
    <script src='static/scripts/routes/job.js'></script>
    <script src='static/scripts/router.js'></script>
  </body>

</html>
