<html>

  <head>
    <title>SaltGUI</title>
    <link rel='stylesheet' type='text/css' href='static/stylesheets/main.css' />
    <link rel='stylesheet' type='text/css' href='static/stylesheets/login.css' />
    <link rel='stylesheet' type='text/css' href='static/stylesheets/home.css' />
    <link rel='stylesheet' type='text/css' href='static/stylesheets/job.css' />
    <link rel='stylesheet' type='text/css' href='static/stylesheets/dropdown.css' />

    <link rel='shortcut icon' href='static/images/icon.png' />
  </head>

  <body>
    <header>
      <h1 class='logo'>SaltGUI</h1>
      <div class='fab' id='button_manualrun'>&gt;_</div>
      <div class='nearlyvisiblebutton' id='button_logout'>logout</div>
    </header>

    <div class='route-container'>

      <div class='route' id='login'>
        <form method='post' id='login-form'>
          <h1>SaltGUI</h1>
          <div class='notice-wrapper'>
          </div>
          <input id='username' type='text' placeholder='Username' />
          <input id='password' type='password' placeholder='Password' />
          <select id='eauth'>
            <!-- see https://docs.saltstack.com/en/latest/ref/auth/all/index.html -->
            <option id='eauth_default' value="default">Type</option>
            <optgroup label="standard" />
              <option value="pam">pam</option>
            </optgroup>
            <optgroup label="supported" />
              <!-- move items to this optgroup when at least -->
              <!-- one user reports a succesful use -->
              <option value="auto">auto</option>
              <option value="file">file</option>
              <option value="sharedsecret">sharedsecret</option>
              <option value="yubico">yubico</option>
            </optgroup>
            <optgroup label="experimental" />
              <option value="django">django</option>
              <option value="keystone">keystone</option>
              <option value="ldap">ldap</option>
              <option value="mysql">mysql</option>
              <option value="pki">pki</option>
              <option value="rest">rest</option>
            </optgroup>
          </select>
          <input type='submit' value='Login'/>
          <div class='attribution'>
            <img src='static/images/github.png' />SaltGUI v1.2.0
          </div>
        </form>
      </div>

      <div class='route' id='home'>
        <div class='dashboard'>
          <div class='panel minion-list'>
            <h1>Active Minions</h1>
            <ul id="minions" class='minions'></ul>
            <h1 id="keyshdr">Inactive Minions</h1>
            <ul id="keys" class='minions'></ul>
          </div>
          <div class='panel job-list'>
            <h1>Recent Jobs</h1>
            <ul class='jobs'></ul>
          </div>
        </div>
      </div>

      <div class='route' id='job'>
        <div class='panel job-info'>
          <div class='nearlyvisiblebutton' id='button_close_job'>close</div>
          <h1 class='function'></h1>
          <h2 class='time'></h2>
          <div class='hosts'></div>
        </div>
      </div>

    </div>

    <div class='popup' id='run-command-popup'>
      <div class='run-command'>
        <div class='nearlyvisiblebutton' id='button_close_cmd'>close</div>
        <h1>Manual Run</h1>
        <input id='target' type='text' placeholder="Target"/>
        <input id='command' type='text' placeholder="Command"/>
        <input type='submit' value="Run command"/>
        <pre class='output'>Waiting for command...</pre>
      </div>
    </div>

    <script src='static/scripts/utils.js'></script>
    <script src='static/scripts/api.js'></script>
    <script src='static/scripts/routes/route.js'></script>
    <script src='static/scripts/routes/login.js'></script>
    <script src='static/scripts/routes/home.js'></script>
    <script src='static/scripts/routes/job.js'></script>
    <script src='static/scripts/dropdown.js'></script>
    <script src='static/scripts/router.js'></script>
  </body>

</html>
